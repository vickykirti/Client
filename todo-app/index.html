<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do's App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="app-body">
          <h2>To-Do App</h2>
          <img
            class="todo-image"
            src="images/to-do-list-color-icon.jpg"
            alt=""
          />
        </div>
        <div class="inner-app-body">
          <input type="text" id="input-field" />
          <button onclick="todoTask()">Click</button>
        </div>
        <ul class="ul-list" id="list-selector">
          <!-- <li class="check">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
